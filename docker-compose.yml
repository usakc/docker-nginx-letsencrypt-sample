version: "2"

services:
  nginx:
    restart: always
    image: nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/etc/nginx/conf.d"
      - "/etc/nginx/vhost.d"
      - "/usr/share/nginx/html"
      - "./volumes/proxy/certs:/etc/nginx/certs:ro"

  nginx-gen:
    restart: always
    image: jwilder/docker-gen
    container_name: nginx-gen
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "./volumes/proxy/templates/nginx.tmpl:/etc/docker-gen/templates/nginx.tmpl:ro"
    volumes_from:
      - nginx
    entrypoint: /usr/local/bin/docker-gen -notify-sighup nginx -watch -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf

  letsencrypt-nginx-proxy-companion:
    restart: always
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: letsencrypt-nginx-proxy-companion
    volumes_from:
      - nginx
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./volumes/proxy/certs:/etc/nginx/certs:rw"
    environment:
      - NGINX_DOCKER_GEN_CONTAINER=nginx-gen

  gitlab:                                                                                                                                                                
    image: "gitlab/gitlab-ce:latest"
    container_name: gitlab                                                                                                                            
    volumes:
      - /srv/gitlab/config:/etc/gitlab
      - /srv/gitlab/logs:/var/log/gitlab
      - /srv/gitlab/data:/var/opt/gitlab
      - ./volumes/proxy/certs:/etc/gitlab/ssl/
    ports:
      - "8081:8081"
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'https://gitlab.indoorsystechnologies.com' 
        nginx['listen_addresses'] = ['127.0.0.1', "[::1]"]
        nginx['listen_port'] = 8081 
        nginx['custom_gitlab_server_config'] = "location ^~/.well-known {\n alias /usr/share/nginx/html/.well-known;\n}\n"                                                                                                         
      VIRTUAL_HOST: gitlab.indoorsystechnologies.com
      VIRTUAL_PORT: 443
      VIRTUAL_PROTO: https
      LETSENCRYPT_HOST: gitlab.indoorsystechnologies.com
      LETSENCRYPT_EMAIL: krystof@snsolution.cz
    restart: always