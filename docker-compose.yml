version: "2"

services:
  nginx:
    restart: always
    image: nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/etc/nginx/conf.d"
      - "/etc/nginx/vhost.d"
      - "/usr/share/nginx/html"
      - "./volumes/proxy/certs:/etc/nginx/certs:ro"

  nginx-gen:
    restart: always
    image: jwilder/docker-gen
    container_name: nginx-gen
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "./volumes/proxy/templates/nginx.tmpl:/etc/docker-gen/templates/nginx.tmpl:ro"
    volumes_from:
      - nginx
    entrypoint: /usr/local/bin/docker-gen -notify-sighup nginx -watch -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf

  letsencrypt-nginx-proxy-companion:
    restart: always
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: letsencrypt-nginx-proxy-companion
    volumes_from:
      - nginx
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./volumes/proxy/certs:/etc/nginx/certs:rw"
    environment:
      - NGINX_DOCKER_GEN_CONTAINER=nginx-gen

  gitlab-server:
    hostname: gitlab.indoorsystechnologies.com
    expose:
      - "8100"
    ports:
      - 8101:22/tcp
  
    labels:
      io.rancher.sidekicks: gitlab-data
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'https://gitlab.indoorsystechnologies.com/'
        gitlab_rails['gitlab_shell_ssh_port'] = 8101
      VIRTUAL_HOST: gitlab.indoorsystechnologies.com
      VIRTUAL_PORT: 8100
      LETSENCRYPT_HOST: gitlab.indoorsystechnologies.com
      LETSENCRYPT_EMAIL: krystof@snsolution.cz
    image: gitlab/gitlab-ce:latest
    volumes_from:
      - gitlab-data

  gitlab-data:
    labels:
      io.rancher.container.start_once: 'true'
    entrypoint:
      - /bin/true
    hostname: gitdata
    image: gitlab/gitlab-ce:latest
    volumes:
      - /etc/gitlab:/etc/gitlab
      - /var/log/gitlab:/var/log/gitlab
      - /var/opt/gitlab:/var/opt/gitlab
      - ./volumes/proxy/certs:/etc/gitlab/ssl/